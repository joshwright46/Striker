<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Profile</title>
    {% load static %}
</head>

<body style="background-color: black">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"
            style="height:100px; background-image: linear-gradient(to right,black,  darkred , slateblue, black)" ;>
            <img src="strike2.jpg" alt="">
            <a class="mr-2" href="/"><img style="width: 275px" src="{% static 'images/strikersb.png' %}"
                    alt="graffiti-fonts" border="0"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light " style="font-size: 17px" href="#">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" style="font-size: 17px" href="/to_profile">My Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light " style="font-size: 17px" href="#"
                            id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/about">About Us</a>
                            <a class="dropdown-item" href="/contact">Contact Us</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn text-light  my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="jumbotron m-0 text-center" style="background-color: black">
            <div class="col">
                <div class="row d-block" style="margin-top:150px;">
                    <h1 class="border-bottom text-light mb-5 pb-5" style="font-family: lady radical; font-size: 60px">
                        contact us!</h1>
                </div>
                <div class="row d-block">
                    <p class="text-light">Chicago, IL</p>
                </div>
                <div class="row d-block">
                    <p class=" text-light">(888) 888-8888</p>
                </div>
                <div class="row d-block">
                    <p class=" text-light">strikers@gmail.com</p>
                </div>
                <div class="row d-block" style="margin-bottom:200px;">
                    <p class=" text-light"> <a href=""><img style=" width: 30px" src="{% static 'images/fb.png' %}"
                                alt="" /> </a><a href=""><img style=" width: 30px" src="{% static 'images/ig.png' %}"
                                alt="" /> </a><a href=""><img style=" width: 30px" src="{% static 'images/t.png' %}"
                                alt="" /> </a></p>
                </div>

            </div>
        </div>

        <div class="footer text-center pt-3 pb-3 text-light"
            style="height:100px; background-image: linear-gradient(to right, black, slateblue  , darkred, black)">
            <p>
                <a class="text-light" href="/about">About Us </a>|
                <a class="text-light" href="/faq"> FAQ </a>|
                <a class="text-light" href="/contact"> Contact Us</a>

            </p>
            <p>
                <a class="mr-3" href=""><img style=" width: 30px" src="{% static 'images/fb.png' %}" alt="" />
                    @Strikers</a>
                <a class="mr-3" href=""><img style=" width: 30px" src="{% static 'images/ig.png' %}" alt="" />
                    @Strikers</a>
                <a class="mr-3" href=""><img style=" width: 30px" src="{% static 'images/t.png' %}" alt="">
                    @Strikers</a>
            </p>


        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="{% static 'js/profile.js' %}"></script>
</body>

</html>
